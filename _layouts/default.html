---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- if site.minima -%}
    {{ site.minima.head }}
  {%- endif -%}
</head>
<body>
  <header>
    <nav style="width:100%;">
      <ul style="display:flex; justify-content:space-between; align-items:center; list-style:none; padding:0; margin:0; gap:1.5em; width:100%;">
        {% for item in site.nav %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
        <li><a href="https://github.com/N6REJ/n6rej.github.io" target="_blank" style="font-weight:bold; color:#24292e; background:#f6f8fa; border:1px solid #d1d5da; border-radius:4px; padding:4px 10px; text-decoration:none;">View on GitHub</a></li>
      </ul>
    </nav>
  </header>
  <main>
    {{ content }}
  </main>
</body>
</html>
