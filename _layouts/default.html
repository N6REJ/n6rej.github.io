---
layout: null
---
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }} | {{ site.title }}</title>
  {%- if site.minima -%}
    {{ site.minima.head }}
  {%- endif -%}
</head>
<body>
  <div class="container">
    <header>
      <nav style="width:100%;">
        <ul style="display:flex; justify-content:space-between; align-items:center; list-style:none; padding:0; margin:0; gap:1.5em; width:100%;">
          {% for item in site.nav %}
            <li><a class="nav-btn" href="{{ item.url }}">{{ item.title }}</a></li>
          {% endfor %}
          <li><a class="nav-btn" href="https://github.com/N6REJ/n6rej.github.io" target="_blank">View on GitHub</a></li>
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
  </div>
  <style>
    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 0 1em;
    }
    .container > * {
      box-sizing: border-box;
    }
    .nav-btn {
      display: inline-block;
      padding: 0.5em 1.2em;
      margin: 0 0.2em;
      border-radius: 5px;
      background: #f6f8fa;
      color: #24292e;
      border: 1px solid #d1d5da;
      font-weight: 500;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px rgba(27,31,35,0.04);
    }
    .nav-btn:hover, .nav-btn:focus {
      background: #0366d6;
      color: #fff;
      border-color: #0366d6;
      box-shadow: 0 2px 8px rgba(3,102,214,0.15);
      text-decoration: none;
    }
  </style>
</body>
</html>
